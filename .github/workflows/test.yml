name: setup test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v20
      - name: Setup cachix
        uses: cachix/cachix-action@v12
        with:
          name: natsukium
          signingKey: ${{ secrets.CACHIX_SIGNING_KEY }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Update flake
        if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        run: |
          nix flake update
      - name: Create /run for darwin
        if: matrix.os == 'macOS-latest'
        run: |
          printf "run\tprivate/var/run\n" | sudo tee -a /etc/synthetic.conf
          /System/Library/Filesystems/apfs.fs/Contents/Resources/apfs.util -t || true
      - name: Supress cachix conflict
        run: |
          nix-env --set-flag priority 1 cachix
      - name: setup
        run: |
          sh -c "$(cat bin/install.sh)" CI
      - name: Push updated flake.lock
        if: ${{ (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && matrix.os == 'macOS-latest' && success()}}
        run: |
          git add .
          git commit --no-gpg-sign -m "chore(flake.lock): update by GitHub Actions"
          git push
