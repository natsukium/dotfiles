name: build and cache
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - '.github/actions/setup-nix/**'
      - '.github/workflows/test.yml'
      - 'applications/**'
      - 'flake-module.nix'
      - 'flake.lock'
      - 'flake.nix'
      - 'homes/**'
      - 'lib/**'
      - 'modules/**'
      - 'overlays/**'
      - 'pkgs/**'
      - 'systems/**'
jobs:
  changes:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: read
    outputs:
      nix: ${{ steps.filter.outputs.nix }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            nix:
              - '.github/actions/setup-nix/**'
              - '.github/workflows/test.yml'
              - 'applications/**'
              - 'flake-module.nix'
              - 'flake.lock'
              - 'flake.nix'
              - 'homes/**'
              - 'lib/**'
              - 'modules/**'
              - 'overlays/**'
              - 'pkgs/**'
              - 'systems/**'
  check:
    needs: changes
    if: ${{ !cancelled() && (needs.changes.outputs.nix == 'true' || github.event_name == 'push') }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: ./.github/actions/setup-nix
        with:
          signingKey: ${{ secrets.CACHIX_SIGNING_KEY }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Check flake
        run: nix flake check --no-build --all-systems --keep-going
  build:
    needs: [changes, check]
    if: ${{ !cancelled() && needs.check.result == 'success' }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-14]
    steps:
      # workaround for "No space left on device"
      - name: Collect garbage
        if: matrix.os == 'ubuntu-latest'
        uses: easimon/maximize-build-space@fc881a613ad2a34aca9c9624518214ebc21dfc0c # v10
        with:
          root-reserve-mb: 8192
          swap-size-mb: 1024
          build-mount-path: "/nix"
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: ./.github/actions/setup-nix
        with:
          signingKey: ${{ secrets.CACHIX_SIGNING_KEY }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Create /run for darwin
        if: matrix.os == 'macos-14'
        run: |
          printf "run\tprivate/var/run\n" | sudo tee -a /etc/synthetic.conf
          /System/Library/Filesystems/apfs.fs/Contents/Resources/apfs.util -t || true
      - name: build
        run: |
          export MAKEFLAGS="NIX:=nix"
          make
          df -h
